function lignesDiag(){
	for ( var i=0; i<10; i++){
		console.log(i);
		var centre = 50+i*60;
		ellipse(centre,centre,50); 
		fill(255,150,100);
	}
}
function lignesDiagColor(){
	for ( var i=0; i<10; i++){
		console.log(i);
		var centre = 50+i*60;
		fill(255,150,100);
		ellipse(centre,centre,50); 
		fill(255,150,100);
	}
}
