<!DOCTYPE html>

<body>
<!-- librairie JS des sons des effets.DÃ©fini un espace de nom-->
<script src="p5.js"></script>

<script>

/*function draw(){    // Draw = 60 fois par seconde
	clear();
	CARRE();
}*/
setInterval(CARRE,1000/60); // afficher tous le 1/60eme de seconde soit 16.66

// setup = Une seule fois
function setup(){
	createCanvas(750,750);
	colorMode(HSL,255);
	//CARRE();
}

function CARRE(){
	for (var j=1; j<10; j++){
		var posiy=j*70;
		var d=Math.random()*50;
		lignesColor(posiy,d);
	}
}
function lignesColor(hauteur, diametre){
	for ( var i=0; i<10; i++){
		var couleur = 255-i/10*255;
		colorMode(HSL,255);
		var centre = 50+i*70;
		fill(couleur,255,100);
		stroke(255-couleur,255,100);
		strokeWeight(10);
		ellipse(centre,hauteur,diametre); 
	}
}

</script>
</body>
</html>
