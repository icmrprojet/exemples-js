<style>
    div{ border:1px solid black;width:30px;height:30px;display:inline-block;}
</style>
</head>
<body> 
  
<script>

//bien préciser VARIABLE QUI VA BOUCLER avec i
  function createDiv(couleur){
    var div = document.createElement("div");/*on créé div*/
    document.body.appendChild(div);/*on ajoute div dans ma page*/
    div.style.backgroundColor = couleur;
    }

//var couleurs=["#ff00ff","blue","red", "rgba(200,200,100,.5)"] ;

//rempli toutes les div avec des couleurs générées dans la boucle
for (var i=0; i<1000; i++)  {
  var R=Math.floor(Math.random()*255);
  var G=Math.floor(Math.random()*255);
  var B=Math.floor(Math.random()*255);

  var RGB = "rgb(" + R + "," + G + "," + B + ")";
  createDiv(RGB);
}

//removeElement

</script>
