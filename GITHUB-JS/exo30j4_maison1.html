<body>
  <script>
  // exercice 1
  // crÃ©er avec New une instance de l'objet maison
///////taper en console => romainHome

///////taper en console => roaminHome.ouvertures()

  //objet , structure , classe
  function maison(portes, fenetres){
    this.portes = portes;
    this.fenetres = fenetres;
    this.ouvertures = function(){
      var resultat = this.portes + this.fenetres;
      return resultat;
    }
  }
  var romainHome = new maison(3,4);  //nouvelle instance
  </script>
